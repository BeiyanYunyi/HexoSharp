name: Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: lixiang810/wrangler-action@1.4.0-node16
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: |
            corepack enable
            pnpm install
            pnpm cleanupAssets
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
