name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependentcies
        run: sudo apt install -y npm && node -v && sudo npm install -g pnpm && pnpm install
      - name: Publish
        uses: lixiang810/wrangler-action@1.4.0-node16
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
